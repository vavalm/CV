<section id="experience" class="section section-experience">
    <div class="animate-up">
        <h2 class="section-title animate">{{languages.menu['profexp']}}</h2>

        <div class="timeline">
            <div class="timeline-bar"></div>
            <div class="timeline-inner clearfix">
                <div *ngFor="let exp of languages.experiences; let i = index">
                    <div class="timeline-box" [ngClass]="{
                'timeline-box-left': i%2==0,
                'timeline-box-right': i%2==1}">
                        <span class="dot"></span>
                        <div class="timeline-box-inner" [ngClass]="{
                'animate-right': i%2==0,
                'animate-left': i%2==1}">
                            <span class="arrow"></span>
                            <div class="date"><span [innerHTML]="exp.dates"></span></div>
                            <h3 [innerHTML]="exp.title"></h3>
                            <h4 [innerHTML]="exp.companyDesc"></h4>
                            <p [innerHTML]="exp.intro">
                            <ul *ngIf="exp.bulletPoints.length > 0">
                                <li *ngFor="let bp of exp.bulletPoints" [innerHTML]="bp"></li>
                            </ul>
                            <p [innerHTML]="exp.conclusion"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- #experience -->
